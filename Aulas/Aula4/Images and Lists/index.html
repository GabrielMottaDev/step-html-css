<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Images and Lists</title>
        <link rel="stylesheet" href="stylesheet/style.css">
        <script src="script/script.js"></script>
    </head>
    
    <body>
        <h3>Listas</h3>
        <p>Não ordenada:</p>
        <ul>
            <li>maça</li>
            <li>banana</li>
            <li>pera</li>
        </ul>
        <p>Ordenada:</p>
        <ol>
            <li>maça</li>
            <li>banana</li>
            <li>pera</li>
        </ol>
        <div>
            <img src="imagem.jpg" id="foto-gabriel"/>
        </div>
    </body>
</html>
